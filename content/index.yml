        color: yellow
        variant: soft
      date: Août, 2024 - Aujourd'hui
    - title: GT3 Event - 10K joueurs (Python)
      description: |
        Événements de course hebdomadaires, gérés par un script, pour une communauté Assetto Corsa Discord de 10 000 joueurs :<br>
          - Permet aux joueurs de participer à des événements de course automobile en ligne<br>
          - Choix de la piste par vote<br>
          - Gestion des inscriptions, des courses et des classements
      image: /projects/assetto-corsa-event/gt3-grand-prix.webp
      otherImages:
        - /projects/assetto-corsa-event/server.webp
      badge:
        label: Perso
        color: blue
        variant: soft
      category: perso
      button:
        label: Acceder au Discord
        to: https://discord.gg/BHUFmjJUTN
        target: _blank
      date: Oct., 2024
    - title: Finalyzing (Angular, Flask)
      description: |
        Site web offrant une suite complète d'outils d'analyse financière, organisé autour de trois axes principaux :<br>
          - Analyse de +150 000 actions à travers le monde, avec accès aux données fondamentales et techniques<br>
          - Analyse de ses portefeuilles d’investissement grâce à des statistiques puissantes et variées<br>
          - Consultation des données macroéconomiques actuelles et historiques de +215 pays
      image: /projects/finalyzing/home.webp
      otherImages:
        - /projects/finalyzing/markets.webp
        - /projects/finalyzing/portfolios.webp
        - /projects/finalyzing/macro.webp
      video: /projects/finalyzing/demo.mp4
      badge:
        label: Perso
        color: blue
        variant: soft
      category: perso
      button:
          label: Voir le site
          to: https://finalyzing.com
          target: _blank
      alert:
        icon: i-heroicons-exclamation-circle
        title: Accès restreint
        description: Pour des raisons de couts de maintenance, l'accès à la plateforme est actuellement restreint à certaines entreprises et données. Des chargements infinis peuvent donc être observés.
        color: red
        variant: soft
      date: Jul., 2022 - Fév, 2024
    - title: MiniShell (C)
      description: |
        Minishell : Développement d’un interpréteur de commandes UNIX :<br>
          - Exécution de toutes les commandes Unix standard, avec chemins relatifs/absolus, ainsi que leurs options spécifiques<br>
          - Support des fonctionnalités avancées telles que les redirections (>, <, >>), les pipes (|), et la gestion des variables d’environnement<br>
        Ce projet repose sur une implémentation bas niveau en C, utilisant des appels système pour manipuler les processus, gérer les entrées/sorties et coordonner efficacement les différentes fonctionnalités.
      image: /projects/mysh/demo.webp
      badge:
        label: Epitech
        color: red
        variant: soft
      category: epitech
      date: Mars, 2024
    - title: NeuraStock A.I. (Python, TensorFlow, PostgreSQL)
      description: |
        Intelligence artificielle entraînée sur 10 000 cotations boursières à travers le monde.<br>
        Utilisation d'API et d'une base de données PostgreSQL pour la récupération des données, suivie d'un traitement et d'un nettoyage approfondis.<br>
        Ces données sont ensuite passées dans un modèle Transformer développé en Python avec TensorFlow et Keras,
        avant d'être testées à l'aide d'outils de backtest intégrant de nombreuses statistiques.
      image: /projects/neurastock/benefit.webp
      badge:
        label: Perso
        color: blue
        variant: soft
      category: perso
      date: Mai, 2020 - Sept., 2021
