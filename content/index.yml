      description: |
        Marketplace dédiée aux grossistes et aux restaurateurs :<br>
          - Permet aux restaurateurs, grâce à l'IA et à des outils de recherche, de trouver les grossistes les mieux adaptés à leurs besoins spécifiques et les plus économiques<br>
